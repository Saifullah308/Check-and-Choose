<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check & Choose - Product Status Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
        <style>
            /* --- Google Fonts --- */
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
            @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'); /* Ensure Font Awesome is loaded */
        
            /* --- CSS Variables - DARK THEME --- */
            :root {
                /* Dark Theme Palette */
                --bg-dark-primary: #111827; /* Very dark blue/grey */
                --bg-dark-secondary: #1f2937; /* Darker grey/blue for cards */
                --bg-dark-tertiary: #374151; /* Medium dark grey for borders/accents */
        
                /* Primary/Accent Colors (Adjusted for Dark BG) */
                --primary-color: #0ea5e9; /* Brighter Sky Blue */
                --primary-darker: #0284c7; /* Darker Sky Blue */
                --secondary-color: #06b6d4; /* Bright Cyan */
                --secondary-lighter: #22d3ee; /* Lighter Cyan */
                --accent-color: #f97316; /* Vibrant Orange */
                --accent-darker: #ea580c; /* Darker Vibrant Orange */
        
                /* Status Colors (Keep vibrant for contrast) */
                --success-color: #10b981; /* Emerald Green */
                --success-lighter: #6ee7b7; /* Lighter Emerald */
                --danger-color: #ef4444; /* Red */
                --danger-lighter: #f87171; /* Lighter Red */
        
                /* Text & Light Colors */
                --text-light-primary: #f3f4f6; /* Very light grey (near white) */
                --text-light-secondary: #d1d5db; /* Medium light grey */
                --text-light-muted: #9ca3af; /* Muted light grey */
                --light-color: #ffffff; /* Pure White */
        
                /* Other Variables */
                --font-family: 'Poppins', sans-serif;
                --border-radius: 10px;
                --transition-speed: 0.3s ease;
                --transition-speed-fast: 0.2s ease;
        
                /* --- Glow Effects --- */
                --glow-primary: 0 0 15px rgba(14, 165, 233, 0.6); /* Blue glow */
                --glow-primary-hover: 0 0 25px rgba(14, 165, 233, 0.8); /* Stronger blue glow */
                --glow-accent: 0 0 15px rgba(249, 115, 22, 0.6); /* Orange glow */
                --glow-accent-hover: 0 0 25px rgba(249, 115, 22, 0.8); /* Stronger orange glow */
                --glow-success: 0 0 12px rgba(16, 185, 129, 0.5); /* Green glow */
                --glow-danger: 0 0 12px rgba(239, 68, 68, 0.5); /* Red glow */
                --glow-card-hover: 0 5px 20px rgba(0, 198, 227, 0.1); /* Subtle cyan glow for card hover */
        
                /* Header Gradient - Darker Theme */
                --header-gradient: linear-gradient(135deg, rgba(14, 165, 233, 0.1), rgba(6, 182, 212, 0.15));
            }
        
            /* --- General Styles & Reset --- */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
        
            html {
                scroll-behavior: smooth;
                font-size: 16px;
            }
        
            body {
                font-family: var(--font-family);
                line-height: 1.7;
                color: var(--text-light-secondary); /* Default light text */
                background-color: var(--bg-dark-primary); /* Dark background */
                position: relative;
                min-height: 100vh;
                overflow-x: hidden;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            /* Custom Scrollbar (Optional, but nice for dark themes) */
            body::-webkit-scrollbar {
               width: 10px;
            }
            body::-webkit-scrollbar-track {
               background: var(--bg-dark-secondary);
            }
            body::-webkit-scrollbar-thumb {
               background-color: var(--primary-darker);
               border-radius: 6px;
               border: 2px solid var(--bg-dark-secondary);
            }
            body::-webkit-scrollbar-thumb:hover {
               background-color: var(--primary-color);
            }
        
        
            /* --- Background Animation --- */
            .background-animation {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                /* Darker, richer gradient */
                background: linear-gradient(45deg, #023e8a, var(--primary-darker), var(--primary-color), #0077b6, #06b6d4, #0891b2, #0e7490, #155e75, #0c4a6e);
                background-size: 500% 500%; /* Slower, smoother animation */
                animation: gradientBG 35s ease infinite;
                opacity: 0.4; /* Less intense overlay */
                filter: blur(10px); /* Soften the background */
            }
        
            @keyframes gradientBG {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
        
            /* --- Container --- */
            .container {
                max-width: 1140px;
                margin: 0 auto;
                padding: 0 25px; /* Desktop padding */
            }
        
            /* --- Header --- UPDATED STYLES */
            header {
                padding: 70px 0 90px; /* Desktop padding */
                text-align: center;
                position: relative;
                overflow: hidden;
                color: var(--light-color); /* Ensure text is white */
                z-index: 1;
                background: var(--header-gradient);
                border-bottom: 5px solid var(--accent-color);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }
        
        
            header h1 {
                font-size: 3.8rem; /* Desktop size */
                font-weight: 800;
                margin-bottom: 15px;
                text-shadow: 0 3px 8px rgba(0,0,0,0.6);
                letter-spacing: -1px;
                color: var(--light-color);
                position: relative;
                z-index: 1;
                opacity: 0;
                animation: slideDownFadeIn 1s ease-out forwards;
                animation-delay: 0.2s;
            }
        
            header h1 span {
                background: linear-gradient(45deg, var(--accent-color), var(--accent-darker));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-fill-color: transparent;
                font-weight: 800;
                padding: 0 8px;
                text-shadow: 0 0 10px rgba(249, 115, 22, 0.4);
                display: inline-block;
                transition: transform 0.3s ease, text-shadow 0.3s ease;
            }
            header h1 span:hover {
                transform: scale(1.05);
                text-shadow: 0 0 20px rgba(249, 115, 22, 0.7);
            }
        
            header p {
                font-size: 1.3rem; /* Desktop size */
                font-weight: 300;
                opacity: 0.9;
                max-width: 750px;
                margin: 0 auto;
                color: var(--text-light-secondary);
                position: relative;
                z-index: 1;
                opacity: 0;
                animation: slideUpFadeIn 1s ease-out forwards;
                animation-delay: 0.4s;
            }
        
            @keyframes slideDownFadeIn {
                from { opacity: 0; transform: translateY(-20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes slideUpFadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 0.9; transform: translateY(0); }
            }
        
        
            /* --- Main Content Area --- */
            main.container {
                padding-top: 50px; /* Desktop */
                padding-bottom: 80px; /* Desktop */
                position: relative;
                z-index: 1;
            }
        
            /* --- Search --- */
            .search-container {
                margin-bottom: 30px; /* Desktop */
                display: flex;
                justify-content: center;
                position: relative;
                z-index: 2;
                margin-top: -45px; /* Desktop pull-up */
            }
        
            .search-box {
                margin-top: 10px;
                display: flex;
                width: 100%;
                max-width: 650px; /* Desktop */
                border-radius: 50px;
                overflow: hidden;
                background-color: var(--bg-dark-secondary);
                border: 1px solid var(--bg-dark-tertiary);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                transition: box-shadow var(--transition-speed), transform var(--transition-speed), border-color var(--transition-speed);
            }
        
            .search-box:hover,
            .search-box:focus-within {
                box-shadow: var(--glow-primary);
                transform: translateY(-2px);
                border-color: var(--primary-color);
            }
        
            #search-input {
                flex-grow: 1;
                padding: 18px 25px; /* Desktop */
                font-size: 1.1rem; /* Desktop */
                border: none;
                outline: none;
                color: var(--text-light-primary);
                background: transparent;
                border-radius: 50px 0 0 50px;
            }
             #search-input::placeholder {
                color: var(--text-light-muted);
                opacity: 0.8;
            }
        
            #search-btn {
                background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
                color: var(--light-color);
                border: none;
                padding: 0 30px; /* Desktop */
                cursor: pointer;
                font-size: 1.3rem; /* Desktop */
                border-radius: 0 50px 50px 0;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: var(--glow-primary);
                transition: background var(--transition-speed), transform var(--transition-speed-fast), box-shadow var(--transition-speed);
            }
        
            #search-btn:hover {
                background: linear-gradient(45deg, var(--primary-darker), var(--primary-color));
                transform: scale(1.05);
                box-shadow: var(--glow-primary-hover);
            }
        
            #search-btn i {
                display: block;
                transition: transform var(--transition-speed);
            }
            #search-btn:hover i {
                transform: rotate(15deg) scale(1.1);
            }
        
            /* --- Request Form Container --- */
            #request-form-container {
                background-color: rgba(31, 41, 55, 0.85);
                backdrop-filter: blur(8px);
                padding: 35px; /* Desktop */
                border-radius: var(--border-radius);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                margin-top: 25px;
                margin-bottom: 35px;
                max-width: 650px; /* Desktop */
                margin-left: auto;
                margin-right: auto;
                border: 1px solid rgba(55, 65, 81, 0.7);
                opacity: 0;
                transform: translateY(15px);
                transition: opacity 0.4s ease, transform 0.4s ease;
                z-index: 1;
            }
        
            #request-form-container.visible {
                opacity: 1;
                transform: translateY(0);
            }
        
            #request-form-container h3 {
                font-size: 1.5rem; /* Desktop */
                font-weight: 600;
                color: var(--primary-color);
                text-align: center;
                margin-bottom: 30px; /* Desktop */
            }
        
            #request-form label {
                display: block;
                font-weight: 500;
                margin-bottom: 8px;
                color: var(--text-light-secondary);
                font-size: 0.95rem; /* Desktop */
            }
        
            #request-form input[type="text"] {
                width: 100%;
                padding: 14px 18px; /* Desktop */
                font-size: 1rem; /* Desktop */
                border: 1px solid var(--bg-dark-tertiary);
                background-color: var(--bg-dark-secondary);
                border-radius: 8px;
                margin-bottom: 20px; /* Desktop */
                font-family: var(--font-family);
                color: var(--text-light-primary);
                transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
            }
            #request-form input[type="text"]::placeholder {
                color: var(--text-light-muted);
                opacity: 0.8;
            }
        
            #request-form input[type="text"]:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3);
            }
        
            #request-submit-btn {
                display: block;
                width: 100%;
                padding: 15px; /* Desktop */
                font-size: 1.1rem; /* Desktop */
                font-weight: 600;
                background: linear-gradient(45deg, var(--accent-color), var(--accent-darker));
                color: var(--light-color);
                border: none;
                border-radius: 8px;
                cursor: pointer;
                text-align: center;
                box-shadow: var(--glow-accent);
                transition: background var(--transition-speed), transform var(--transition-speed-fast), box-shadow var(--transition-speed);
            }
        
            #request-submit-btn:hover {
                background: linear-gradient(45deg, var(--accent-darker), #d9480f);
                transform: translateY(-3px);
                box-shadow: var(--glow-accent-hover);
            }
        
            #request-submit-btn:disabled {
                background: var(--bg-dark-tertiary);
                color: var(--text-light-muted);
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }
        
            /* --- Success Popup --- */
            #success-popup {
                position: fixed;
                bottom: 30px; /* Desktop */
                left: 50%;
                transform: translateX(-50%) translateY(100px);
                background: linear-gradient(45deg, var(--success-color), #15803d);
                color: var(--light-color);
                padding: 18px 35px; /* Desktop */
                border-radius: 50px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                z-index: 1000;
                font-size: 1rem; /* Desktop */
                font-weight: 500;
                display: flex;
                align-items: center;
                gap: 10px;
                opacity: 0;
                transition: opacity 0.4s ease, transform 0.4s ease;
                pointer-events: none;
            }
        
            #success-popup.show {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
                pointer-events: auto;
            }
        
            #success-popup i {
                font-size: 1.2rem;
            }
        
            /* --- Results Container --- */
            .results-container {
                background-color: rgba(31, 41, 55, 0.9);
                backdrop-filter: blur(5px);
                padding: 40px; /* Desktop */
                border-radius: var(--border-radius);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
                min-height: 350px;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                border: 1px solid var(--bg-dark-tertiary);
                margin-top: 40px; /* Desktop */
                z-index: 1;
            }
        
            /* --- Welcome Message --- */
            .welcome-message {
                text-align: center;
                width: 100%;
                max-width: 750px; /* Desktop */
                opacity: 0;
                animation: fadeInWelcome 0.8s 0.2s ease forwards;
                transform: translateY(20px);
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        
            @keyframes fadeInWelcome {
                to { opacity: 1; transform: translateY(0); }
            }
        
            .welcome-message h2 {
                font-size: 2rem; /* Desktop */
                font-weight: 700;
                color: var(--primary-color);
                margin-bottom: 20px; /* Desktop */
                 text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            }
        
            .welcome-message p {
                color: var(--text-light-secondary);
                margin-bottom: 35px; /* Desktop */
                font-size: 1.15rem; /* Desktop */
                line-height: 1.8;
                max-width: 100%;
            }
        
            .features {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                gap: 25px; /* Desktop */
                margin-bottom: 45px; /* Desktop */
                width: 100%;
            }
        
            .feature {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 8px;
                font-size: 1rem; /* Desktop */
                color: var(--text-light-primary);
                text-align: center;
                flex: 1;
                min-width: 150px;
                padding: 20px; /* Desktop */
                background: rgba(55, 65, 81, 0.6);
                border-radius: var(--border-radius);
                border: 1px solid var(--bg-dark-tertiary);
                transition: transform var(--transition-speed), box-shadow var(--transition-speed), background-color var(--transition-speed);
            }
        
            .feature:hover {
                transform: translateY(-5px);
                box-shadow: var(--glow-card-hover);
                background-color: rgba(55, 65, 81, 0.9);
            }
        
            .feature i {
                color: var(--light-color);
                font-size: 1.8rem; /* Desktop */
                background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
                width: 55px; /* Desktop */
                height: 55px; /* Desktop */
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 12px; /* Desktop */
                box-shadow: 0 3px 8px rgba(14, 165, 233, 0.3);
                flex-shrink: 0;
            }
        
            .demo-products {
                width: 100%;
                text-align: center;
            }
        
            .demo-products h3 {
                font-size: 1.2rem; /* Desktop */
                color: var(--text-light-secondary);
                margin-bottom: 20px; /* Desktop */
                font-weight: 500;
            }
        
            .demo-tags {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 12px; /* Desktop */
            }
        
            .demo-tag {
                background-color: var(--bg-dark-tertiary);
                color: var(--text-light-primary);
                padding: 8px 18px; /* Desktop */
                border-radius: 50px;
                font-size: 0.95rem; /* Desktop */
                cursor: pointer;
                font-weight: 500;
                border: 1px solid transparent;
                transition: background-color var(--transition-speed), color var(--transition-speed), transform var(--transition-speed-fast), border-color var(--transition-speed), box-shadow var(--transition-speed);
            }
        
            .demo-tag:hover {
                background-color: var(--secondary-color);
                color: var(--light-color);
                transform: scale(1.05) translateY(-2px);
                border-color: var(--secondary-lighter);
                box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
            }
        
            /* --- Loading State --- */
            .loading {
                text-align: center;
                color: var(--text-light-muted);
                padding: 40px 0;
            }
        
            .spinner {
                border: 6px solid var(--bg-dark-tertiary);
                border-left-color: var(--primary-color);
                border-top-color: var(--secondary-color);
                border-radius: 50%;
                width: 60px;
                height: 60px;
                animation: spin 1s linear infinite;
                margin: 0 auto 25px;
            }
        
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        
            .loading p {
                font-size: 1.2rem; /* Desktop */
                font-weight: 500;
                color: var(--text-light-secondary);
            }
        
            /* --- No Results State --- */
            .no-results {
                text-align: center;
                color: var(--text-light-muted);
                padding: 40px 0; /* Desktop */
                opacity: 0;
                animation: fadeInWelcome 0.5s ease forwards;
                width: 100%;
            }
        
            .no-results i.fa-search {
                font-size: 4rem; /* Desktop */
                color: var(--bg-dark-tertiary);
                margin-bottom: 25px;
                display: inline-block;
                animation: bounce 1.5s infinite ease-in-out;
                 text-shadow: 0 0 10px rgba(14, 165, 233, 0.2);
            }
        
            @keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }
        
            .no-results h3 {
                font-size: 1.7rem; /* Desktop */
                color: var(--text-light-primary);
                margin-bottom: 15px;
            }
        
            .no-results p {
                font-size: 1.1rem; /* Desktop */
                max-width: 500px;
                margin-left: auto;
                margin-right: auto;
                 color: var(--text-light-secondary);
            }
        
            /* --- Search Results Container --- */
            .search-results-container {
                width: 100%;
                display: flex;
                flex-direction: column;
                gap: 35px; /* Desktop */
                align-items: stretch;
            }
        
            /* --- Product Result Card --- */
            .product-result {
                background-color: var(--bg-dark-secondary);
                border: 1px solid var(--bg-dark-tertiary);
                border-radius: var(--border-radius);
                overflow: hidden;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                transition: transform var(--transition-speed), box-shadow var(--transition-speed), border-color var(--transition-speed);
                width: 100%;
                opacity: 0;
                transform: scale(0.98);
                animation: popIn 0.5s ease forwards;
                display: flex;
                flex-direction: column;
                min-height: 250px; /* Desktop */
            }
        
            .product-result:nth-child(1) { animation-delay: 0.1s; }
            .product-result:nth-child(2) { animation-delay: 0.2s; }
            .product-result:nth-child(3) { animation-delay: 0.3s; }
        
            @keyframes popIn {
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }
        
            .product-result:hover {
                transform: translateY(-5px) scale(1.01);
                box-shadow: var(--glow-card-hover);
                border-color: var(--secondary-color);
            }
        
            /* --- Product Header (Inside Product Card) --- */
            .product-header {
                display: flex;
                flex-direction: row; /* Desktop */
                padding: 25px; /* Desktop */
                gap: 25px; /* Desktop */
                align-items: center; /* Desktop */
                flex-shrink: 0;
                border-bottom: 1px solid var(--bg-dark-tertiary);
            }
        
            .product-image {
                width: 100px; /* Desktop */
                height: 100px; /* Desktop */
                object-fit: contain;
                border-radius: var(--border-radius);
                border: 1px solid var(--bg-dark-tertiary);
                flex-shrink: 0;
                background-color: var(--light-color);
                padding: 8px;
                box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            }
        
            .product-info {
                flex-grow: 1;
                min-width: 0;
            }
        
            .product-info h2 {
                font-size: 1.6rem; /* Desktop */
                font-weight: 700;
                margin-bottom: 8px;
                color: var(--primary-color);
            }
        
            .product-info p {
                font-size: 1rem; /* Desktop */
                color: var(--text-light-secondary);
                margin-bottom: 15px; /* Desktop */
                line-height: 1.6;
            }
        
            .product-meta {
                margin-top: 10px;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                gap: 15px; /* Desktop */
            }
        
            /* --- Product Status Tag --- */
            .product-status {
                display: inline-flex;
                align-items: center;
                gap: 8px; /* Desktop */
                padding: 7px 16px; /* Desktop */
                border-radius: 50px;
                font-size: 0.95rem; /* Desktop */
                font-weight: 600;
                color: var(--light-color);
                text-transform: uppercase;
                letter-spacing: 0.5px;
                transition: transform var(--transition-speed-fast), box-shadow var(--transition-speed);
            }
        
            .product-status:hover {
                transform: scale(1.05);
            }
        
            .product-status.status-good {
                background: linear-gradient(45deg, var(--success-color), #15803d);
                box-shadow: var(--glow-success);
            }
            .product-status.status-good:hover {
                box-shadow: 0 0 18px rgba(16, 185, 129, 0.7);
            }
        
            .product-status.status-bad {
                background: linear-gradient(45deg, var(--danger-color), #b91c1c);
                box-shadow: var(--glow-danger);
            }
             .product-status.status-bad:hover {
                box-shadow: 0 0 18px rgba(239, 68, 68, 0.7);
            }
        
            .status-icon {
                font-size: 1rem;
            }
        
            /* --- Alternatives Section --- */
            .alternatives-section {
                padding: 25px; /* Desktop */
                background-color: var(--bg-dark-primary);
                border-top: 1px solid var(--bg-dark-tertiary);
                margin-top: auto;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
            }
        
            .section-title {
                font-size: 1.3rem; /* Desktop */
                font-weight: 700;
                color: var(--secondary-lighter);
                margin-bottom: 25px; /* Desktop */
                padding-bottom: 8px;
                border-bottom: 2px solid var(--secondary-color);
                display: inline-block;
                align-self: flex-start;
                flex-shrink: 0;
            }
        
            .alternatives-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Desktop */
                gap: 25px; /* Desktop */
                flex-grow: 1;
            }
        
            .alternative-card {
                background-color: var(--bg-dark-secondary);
                border-radius: var(--border-radius);
                overflow: hidden;
                border: 1px solid var(--bg-dark-tertiary);
                display: flex;
                flex-direction: column;
                transition: transform var(--transition-speed), box-shadow var(--transition-speed), border-color var(--transition-speed);
                box-shadow: 0 3px 8px rgba(0,0,0,0.2);
                min-height: 320px; /* Desktop */
            }
        
            .alternative-card:hover {
                 box-shadow: var(--glow-card-hover);
                 transform: translateY(-4px);
                 border-color: var(--secondary-lighter);
            }
        
            .alternative-image {
                width: 100%;
                height: 160px; /* Desktop */
                object-fit: contain;
                background-color: #fff;
                padding: 10px;
                border-bottom: 1px solid var(--bg-dark-tertiary);
                transition: transform var(--transition-speed);
            }
            .alternative-card:hover .alternative-image {
                transform: scale(1.03);
            }
        
            .alternative-info {
                padding: 18px; /* Desktop */
                flex-grow: 1;
                display: flex;
                flex-direction: column;
            }
        
            .alternative-info h3 {
                font-size: 1.1rem; /* Desktop */
                font-weight: 600;
                margin-bottom: 8px;
                color: var(--text-light-primary);
            }
        
            .alternative-info p {
                font-size: 0.9rem; /* Desktop */
                color: var(--text-light-muted);
                margin-bottom: 12px;
                flex-grow: 1;
                line-height: 1.6;
            }
        
            .alternative-meta {
                margin-top: auto;
                padding-top: 12px;
                border-top: 1px dashed var(--bg-dark-tertiary);
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                gap: 12px; /* Desktop */
            }
        
            .alternative-status {
                display: inline-flex;
                align-items: center;
                gap: 6px;
                padding: 5px 12px; /* Desktop */
                border-radius: 15px;
                font-size: 0.85rem; /* Desktop */
                font-weight: 600;
                color: var(--light-color);
                 transition: transform var(--transition-speed-fast), box-shadow var(--transition-speed);
            }
            .alternative-status:hover {
                 transform: scale(1.03);
             }
        
            .alternative-status.status-good {
                background-color: var(--success-color);
                box-shadow: var(--glow-success);
            }
             .alternative-status.status-good:hover {
                 box-shadow: 0 0 15px rgba(16, 185, 129, 0.7);
             }
            .alternative-status.status-bad {
                background-color: var(--danger-color);
                box-shadow: var(--glow-danger);
            }
             .alternative-status.status-bad:hover {
                 box-shadow: 0 0 15px rgba(239, 68, 68, 0.7);
             }
            .alternative-status.status-neutral {
                background-color: var(--text-light-muted);
                color: var(--bg-dark-primary);
                box-shadow: 0 0 8px rgba(156, 163, 175, 0.4);
            }
             .alternative-status.status-neutral:hover {
                 box-shadow: 0 0 12px rgba(156, 163, 175, 0.6);
             }
        
            /* --- Feedback Buttons --- */
            .feedback-buttons {
                display: flex; /* Desktop default */
                gap: 10px; /* Desktop default */
                flex-wrap: wrap; /* Desktop default */
                width: 100%;
            }
        
            .feedback-btn {
                padding: 9px 18px; /* Desktop */
                border-radius: 20px;
                font-weight: 600;
                font-size: 0.9rem; /* Desktop */
                cursor: pointer;
                border: none;
                transition: all var(--transition-speed);
                display: inline-flex;
                align-items: center;
                gap: 6px;
                flex-grow: 1; /* Desktop default allows stretching */
                justify-content: center;
                min-width: 90px; /* Desktop */
                color: white;
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            }
            .feedback-btn:hover {
                 transform: translateY(-2px);
            }
        
            .feedback-btn i {
                font-size: 1rem; /* Desktop */
            }
        
            .use-btn {
                background-color: var(--success-color);
                 box-shadow: var(--glow-success);
            }
        
            .use-btn:hover {
                background-color: #0f766e;
                box-shadow: 0 0 18px rgba(16, 185, 129, 0.8);
            }
        
            .waste-btn {
                background-color: var(--danger-color);
                 box-shadow: var(--glow-danger);
            }
        
            .waste-btn:hover {
                background-color: #b91c1c;
                box-shadow: 0 0 18px rgba(239, 68, 68, 0.8);
            }
        
        
            /* --- Feedback Modal --- */
            .feedback-modal {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.85);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 2000;
                opacity: 0;
                pointer-events: none;
                transition: opacity var(--transition-speed);
                padding: 15px;
            }
            .close-modal-btn {
                position: absolute;
                top: 15px;
                right: 15px;
                background-color: var(--bg-dark-tertiary);
                color: var(--text-light-muted);
                border: none;
                border-radius: 50%;
                width: 35px; /* Desktop */
                height: 35px; /* Desktop */
                font-size: 1.2rem; /* Desktop */
                line-height: 35px;
                text-align: center;
                cursor: pointer;
                transition: all var(--transition-speed-fast);
                z-index: 10;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 2px 5px rgba(0,0,0, 0.2);
            }
        
            .close-modal-btn:hover,
            .close-modal-btn:focus {
                background-color: var(--danger-color);
                color: var(--light-color);
                transform: rotate(90deg) scale(1.1);
                box-shadow: var(--glow-danger);
                outline: none;
            }
        
            .feedback-modal.active {
                opacity: 1;
                pointer-events: auto;
            }
        
            .feedback-content {
                background-color: var(--bg-dark-secondary);
                color: var(--text-light-secondary);
                padding: 35px 45px; /* Desktop */
                border-radius: var(--border-radius);
                width: 90%;
                max-width: 600px; /* Desktop */
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
                transform: scale(0.95) translateY(20px);
                transition: transform var(--transition-speed) ease-out;
                position: relative;
                max-height: 90vh;
                overflow-y: auto;
                border: 1px solid var(--bg-dark-tertiary);
            }
            .feedback-content::-webkit-scrollbar {
               display: none;
            }
        
            .feedback-modal.active .feedback-content {
                transform: scale(1) translateY(0);
            }
        
            .feedback-header {
                margin-bottom: 30px; /* Desktop */
                padding-bottom: 20px; /* Desktop */
                border-bottom: 1px solid var(--bg-dark-tertiary);
            }
        
            .feedback-header h3 {
                color: var(--primary-color);
                font-size: 1.8rem; /* Desktop */
                margin-bottom: 10px;
                text-align: center;
            }
        
            .feedback-header p {
                color: var(--text-light-secondary);
                font-size: 1.05rem; /* Desktop */
                line-height: 1.5;
                text-align: center;
            }
            .feedback-header p strong {
                color: var(--text-light-primary);
                font-weight: 600;
            }
        
            #feedback-question-area {
                min-height: 150px;
                margin-bottom: 30px; /* Desktop */
            }
        
            .feedback-question {
                margin-bottom: 25px; /* Desktop */
            }
        
            .feedback-question h4 {
                font-size: 1.3rem; /* Desktop */
                margin-bottom: 18px;
                color: var(--text-light-primary);
                font-weight: 600;
                line-height: 1.5;
            }
        
            .feedback-options {
                display: flex;
                flex-direction: column;
                gap: 15px; /* Desktop */
            }
        
            .feedback-option {
                padding: 15px 20px; /* Desktop */
                border: 1px solid var(--bg-dark-tertiary);
                border-radius: 8px;
                cursor: pointer;
                transition: all var(--transition-speed);
                background-color: var(--bg-dark-primary);
                font-size: 1rem; /* Desktop */
                color: var(--text-light-secondary);
            }
        
            .feedback-option:hover {
                background-color: var(--bg-dark-tertiary);
                border-color: var(--secondary-color);
                color: var(--text-light-primary);
            }
        
            .feedback-option.selected {
                background-color: var(--primary-color);
                color: white;
                border-color: var(--primary-darker);
                font-weight: 600;
                box-shadow: var(--glow-primary);
            }
        
            .feedback-progress {
                margin-top: 30px; /* Desktop */
                font-size: 0.9rem; /* Desktop */
                color: var(--text-light-muted);
                text-align: center;
                font-weight: 500;
            }
        
            .feedback-nav {
                display: flex;
                justify-content: space-between;
                margin-top: 35px; /* Desktop */
                gap: 15px;
            }
        
            .feedback-nav button {
                padding: 13px 28px; /* Desktop */
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                transition: all var(--transition-speed), box-shadow var(--transition-speed);
                font-size: 1rem; /* Desktop */
                border: none;
                box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            }
        
            .feedback-nav button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                transform: none !important;
                box-shadow: none !important;
                background-color: var(--bg-dark-tertiary) !important;
                 background-image: none !important;
                color: var(--text-light-muted) !important;
            }
            .feedback-nav button:hover:not(:disabled) {
                 transform: translateY(-2px);
            }
        
        
            .feedback-nav .prev-btn {
                background-color: var(--bg-dark-tertiary);
                border: 1px solid var(--bg-dark-tertiary);
                color: var(--text-light-primary);
                 box-shadow: 0 0 10px rgba(107, 114, 128, 0.3);
            }
        
            .feedback-nav .prev-btn:hover:not(:disabled) {
                background-color: #4b5563;
                 box-shadow: 0 0 15px rgba(107, 114, 128, 0.5);
            }
        
            .feedback-nav .next-btn {
                background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
                color: white;
                box-shadow: var(--glow-primary);
            }
        
            .feedback-nav .next-btn:hover:not(:disabled) {
                background: linear-gradient(45deg, var(--primary-darker), var(--primary-color));
                box-shadow: var(--glow-primary-hover);
            }
        
            .feedback-nav .submit-btn {
                background: linear-gradient(45deg, var(--success-color), #15803d);
                color: white;
                 box-shadow: var(--glow-success);
            }
        
            .feedback-nav .submit-btn:hover:not(:disabled) {
                background: linear-gradient(45deg, #0f766e, var(--success-color));
                box-shadow: 0 0 20px rgba(16, 185, 129, 0.8);
            }
        
            /* Name input at the end */
            .feedback-name-input {
                margin-top: 30px;
                padding-top: 25px;
                border-top: 1px dashed var(--bg-dark-tertiary);
            }
            .feedback-name-input label {
                display: block;
                font-weight: 500;
                margin-bottom: 10px;
                color: var(--text-light-secondary);
            }
        
            .feedback-name-input input {
                width: 100%;
                padding: 12px 15px; /* Desktop */
                border: 1px solid var(--bg-dark-tertiary);
                background-color: var(--bg-dark-primary);
                border-radius: 8px;
                font-family: var(--font-family);
                margin-top: 8px;
                font-size: 1rem; /* Desktop */
                color: var(--text-light-primary);
                transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
            }
             .feedback-name-input input::placeholder {
                 color: var(--text-light-muted);
                 opacity: 0.8;
             }
        
            .feedback-name-input input:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3);
            }
        
            /* Utility hidden class */
            .hidden {
                display: none !important;
            }
            .visually-hidden {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border: 0;
            }
        
            /* --- Footer --- */
            footer {
                background-color: var(--bg-dark-secondary);
                color: var(--text-light-muted);
                text-align: center;
                padding: 40px 0; /* Desktop */
                margin-top: 60px;

                z-index: 1;
                border-top: 4px solid var(--primary-darker);
                 box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.25);

            footer p {

            footer a {
                color: var(--secondary-lighter);
                text-decoration: none;
                transition: color var(--transition-speed), text-shadow var(--transition-speed);

            }
            footer a:hover {
                color: var(--light-color);
                text-decoration: none;
                text-shadow: 0 0 8px var(--secondary-lighter);

        function handleDebouncedSearch() {
            clearTimeout(searchTimeout);

        }

        // *** UPDATED handleSearch Function with Prioritization ***
        function handleSearch() {
            const query = searchInput.value.trim().toLowerCase();
            clearTimeout(searchTimeout); // Clear debounce timeout if search is triggered manually

            if (query.length === 0) {
                showWelcomeMessage();
                hideRequestForm(); // Hide form if search is cleared
                return;
            }

            showLoading();
            hideRequestForm(); // Hide form when starting a search

            // Simulate database interaction
            setTimeout(() => {
                let potentialMatches = []; // Array to store { product, priority } objects

                if (typeof productDatabase !== 'undefined' && Array.isArray(productDatabase)) {
                    productDatabase.forEach(product => {
                        if (!product || !product.name || !product.brand) return; // Skip invalid entries

                        let matchPriority = 0; // Lower is better: 1=Exact Name, 2=Exact Brand, 3=Partial Name, 4=Partial Brand
                        const productNameLower = product.name.toLowerCase();
                        const productBrandLower = product.brand.toLowerCase();

                        // Determine highest priority match for the main product
                        if (productNameLower === query) {
                            matchPriority = 1;
                        } else if (productBrandLower === query) {
                            matchPriority = 2;
                        } else if (productNameLower.includes(query)) {
                            matchPriority = 3;
                        } else if (productBrandLower.includes(query)) {
                            matchPriority = 4;
                        }

                        // Add the main product if it matched
                        if (matchPriority > 0) {
                            potentialMatches.push({ product: { ...product }, priority: matchPriority });
                        }

                        // Check alternatives for matches (lower priority than main product match)
                        if (product.alternatives && Array.isArray(product.alternatives)) {
                            product.alternatives.forEach(alt => {
                                if (!alt || !alt.name || !alt.brand) return;

                                let altMatchPriority = 0; // 5=Exact Alt Name, 6=Exact Alt Brand, 7=Partial Alt Name, 8=Partial Alt Brand
                                const altNameLower = alt.name.toLowerCase();
                                const altBrandLower = alt.brand.toLowerCase();

                                // Determine highest priority match for the alternative
                                if (altNameLower === query) {
                                    altMatchPriority = 5;
                                } else if (altBrandLower === query) {
                                    altMatchPriority = 6;
                                } else if (altNameLower.includes(query)) {
                                    altMatchPriority = 7;
                                } else if (altBrandLower.includes(query)) {
                                    altMatchPriority = 8;
                                }

                                // Add the *original product card* that contains this matching alternative
                                if (altMatchPriority > 0) {
                                    // Find the full data for the *main* product associated with this alt
                                    const mainProductData = productDatabase.find(p =>
                                        p.brand.toLowerCase() === product.brand.toLowerCase() &&
                                        p.name.toLowerCase() === product.name.toLowerCase()
                                    );
                                    if (mainProductData) {
                                        potentialMatches.push({ product: { ...mainProductData }, priority: altMatchPriority });
                                    }
                                }
                            });
                        }
                    });
                } else {
                    console.error("productDatabase is not defined or not an array. Make sure database.js is loaded before this script.");
                }

                // De-duplicate: Keep only the best priority match for each unique product
                const uniqueMatches = new Map();
                potentialMatches.forEach(match => {
                    const key = `${match.product.brand.toLowerCase()}-${match.product.name.toLowerCase()}`;
                    const existing = uniqueMatches.get(key);
                    if (!existing || match.priority < existing.priority) { // Lower priority number is better
                        uniqueMatches.set(key, match);
                    }
                });

                // Sort the unique matches: Priority first (lower is better), then product name alphabetically
                const sortedMatches = Array.from(uniqueMatches.values()).sort((a, b) => {
                    if (a.priority !== b.priority) {
                        return a.priority - b.priority; // Sort by priority number ascending
                    }
                    return a.product.name.localeCompare(b.product.name); // Secondary sort by name
                });

                // Extract only the product data in the final sorted order
                const finalResults = sortedMatches.map(match => match.product);

                // Display results or 'no results' message
                if (finalResults.length > 0) {
                    showSearchResults(finalResults);
                } else {
                    showNoResults();
                    showRequestForm(); // Show request form only when no results are found
                }
            }, 300); // Simulate search delay
        }

                            // Use the full data if found, otherwise use the reference (though full data is preferred)

                      <p>${description || 'No description available.'}</p>
                      <div class="product-meta">
                          <span class="product-status ${statusClass}">
                              <i class="${statusIcon} status-icon"></i>
                              ${statusText}
                          </span>
                          <div class="feedback-buttons">
                              <button class="feedback-btn use-btn">
                                  <i class="fas fa-thumbs-up"></i> Use
                              </button>
                              <button class="feedback-btn waste-btn">
                                  <i class="fas fa-trash-alt"></i> Don't Use
                              </button>
                          </div>
                      </div>
                  </div>
              </div>
              ${alternativesSection}
          </div>
      `;
        }

        // *** UPDATED createAlternativeCard Function (No fallbacks) ***
        function createAlternativeCard(alt) {
            if (!alt || !alt.name || !alt.brand) {
                console.error("Attempted to create alternative card with invalid data:", alt);
                return ''; // Return empty string
            }

            const isIsraeli = typeof alt.isIsraeli === 'boolean' ? alt.isIsraeli : false;
            const altStatusClass = isIsraeli ? 'status-bad' : 'status-good';
            const altStatusIcon = isIsraeli ? 'fas fa-times-circle' : 'fas fa-check-circle';
            const altStatusText = isIsraeli ? 'Israeli Product' : 'Not Israeli';

            const imageSrc = alt.image || 'placeholder.png'; // Default placeholder
            const imageAlt = `${escapeHTML(alt.name)} - ${escapeHTML(alt.brand)} Image`;
            const imageOnError = "this.onerror=null; this.src='placeholder.png';" // Placeholder on error

            const brandName = escapeHTML(alt.brand);
            const productName = escapeHTML(alt.name);
            const description = escapeHTML(alt.description || ''); // Empty string if no description

            return `
          <div class="alternative-card">
              <img src="${escapeHTML(imageSrc)}"
                   alt="${imageAlt}"
                   onerror="${imageOnError}"
                   class="alternative-image">
              <div class="alternative-info">
                  <h3>${productName} - ${brandName}</h3>
                  <p>${description || ' '}</p>
                  <div class="alternative-meta">
                      <span class="alternative-status ${altStatusClass}">
                          <i class="${altStatusIcon} status-icon"></i>
                          ${altStatusText}
                      </span>
                      <div class="feedback-buttons">
                          <button class="feedback-btn use-btn">
                              <i class="fas fa-thumbs-up"></i> Use
                          </button>
                          <button class="feedback-btn waste-btn">
                              <i class="fas fa-trash-alt"></i> Don't Use
                          </button>
                      </div>
                  </div>
              </div>
          </div>
      `;
        }


        // --- Form Submission (Request New Product) ---
        async function handleFormSubmit(event) {
            event.preventDefault();
            console.log("Request form submitted");

            const originalButtonText = requestSubmitBtn.innerHTML;
            requestSubmitBtn.disabled = true;
            requestSubmitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

            const formData = new FormData(requestForm);
            const formAction = requestForm.action;

            // Basic validation: Ensure product name is not empty
            const productNameInput = requestForm.querySelector('#product_name');
            if (!productNameInput || !productNameInput.value.trim()) {
                console.error("Product name is required for request form.");
                showSuccessPopup("Product name is required.", "error"); // Use error type
                requestSubmitBtn.disabled = false;
                requestSubmitBtn.innerHTML = originalButtonText;
                return; // Stop submission
            }

            try {
                const response = await fetch(formAction, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json' // Recommended by FormSubmit.co
                    }
                });

                if (response.ok) {
                    console.log("Form submission successful (status ok)");
                    requestSubmitBtn.innerHTML = '<i class="fas fa-check"></i> Sent!';
                    requestForm.reset(); // Clear the form fields
                    showSuccessPopup("Request sent successfully!", "success"); // Use success type

                    // Hide form and reset button after a delay
                    setTimeout(() => {
                        requestSubmitBtn.disabled = false;
                        requestSubmitBtn.innerHTML = originalButtonText;
                        hideRequestForm();
                    }, 3000);

                } else {
                    // Handle server errors from FormSubmit.co
                    console.error("Form submission failed:", response.status, response.statusText);
                    const responseData = await response.json().catch(() => ({})); // Try to get error message
                    showSuccessPopup(`Failed to send request. Error: ${responseData.error || response.statusText || 'Unknown error'}`, "error");
                    requestSubmitBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error';
                    setTimeout(() => {
                        requestSubmitBtn.disabled = false;
                        requestSubmitBtn.innerHTML = originalButtonText;
                    }, 3000);
                }
            } catch (error) {
                // Handle network errors or other issues during fetch
                console.error("Form submission fetch error:", error);
                requestSubmitBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Network Error';
                showSuccessPopup("Failed to send request. Check your internet connection.", "error");
                setTimeout(() => {
                    requestSubmitBtn.disabled = false;
                    requestSubmitBtn.innerHTML = originalButtonText;
                }, 3000);
            }
        }


        // --- Success/Error Popup ---
        function showSuccessPopup(message, type = "success") {
            if (!successPopup) return;

            const icon = successPopup.querySelector('i');
            const text = successPopup.querySelector('span');

            // Remove previous state classes and reset styles
            successPopup.classList.remove('show');
            successPopup.style.backgroundColor = '';

            // Apply new type styles
            if (type === "success") {
                successPopup.style.backgroundColor = "var(--success-color)";
                if (icon) icon.className = "fas fa-check-circle";
            } else { // Default to error style
                successPopup.style.backgroundColor = "var(--danger-color)";
                if (icon) icon.className = "fas fa-exclamation-circle";
            }

            if (text) text.textContent = message;

            // Trigger animation
            // Use requestAnimationFrame for smoother start
            requestAnimationFrame(() => {
                successPopup.classList.add('show');
            });


            // Auto-hide timeout
            setTimeout(() => {
                successPopup.classList.remove('show');
            }, 3500); // Visible duration
        }


        // --- Feedback Modal Functions ---
        function openFeedbackModal(productName, productBrand, action) {
            console.log(`Opening feedback modal for: ${productName} - ${productBrand}, Action: ${action}`);
            if (!feedbackModal) {
                console.error("Feedback modal element not found!");
                return;
            }

            currentFeedback = {
                productName: productName || 'Unknown Product',
                productBrand: productBrand || 'Unknown Brand',
                action: action,
                questions: action === 'use' ? useQuestions : wasteQuestions,
                answers: new Array(action === 'use' ? useQuestions.length : wasteQuestions.length).fill(null),
                userName: '',
                currentQuestionIndex: 0
            };

            // Set modal header text with NAME FIRST
            feedbackProductName.textContent = `${currentFeedback.productName} - ${currentFeedback.productBrand}`;
            feedbackActionType.textContent = action.charAt(0).toUpperCase() + action.slice(1);
            feedbackUserNameInput.value = ''; // Clear name input
            feedbackNameSection.classList.add('hidden'); // Ensure name section is hidden initially
            feedbackQuestionArea.classList.remove('hidden'); // Ensure question area is visible

            displayCurrentQuestion(); // Display the first question

            feedbackModal.classList.add('active');
            const contentArea = feedbackModal.querySelector('.feedback-content');
            if (contentArea) contentArea.scrollTop = 0; // Scroll modal content to top
        }

        function closeFeedbackModal() {
            if (!feedbackModal) return;
            feedbackModal.classList.remove('active');
            console.log("Feedback modal closed");
            // Reset submit button state after modal is closed
            feedbackSubmitBtn.disabled = false;
            feedbackSubmitBtn.innerHTML = 'Submit Feedback';
        }

        function displayCurrentQuestion() {
            if (!feedbackModal || !feedbackQuestionArea) return;

            const questionSet = currentFeedback.questions;
            const index = currentFeedback.currentQuestionIndex;

            const contentArea = feedbackModal.querySelector('.feedback-content');
            if (contentArea) contentArea.scrollTop = 0; // Scroll to top on question change

            // Check if we are past the last question (show name input)
            if (index >= questionSet.length) {
                console.log("All questions answered, showing name input.");
                feedbackQuestionArea.classList.add('hidden'); // Hide questions
                feedbackNameSection.classList.remove('hidden'); // Show name input
                feedbackProgressIndicator.textContent = "Final Step";
                feedbackPrevBtn.classList.remove('hidden'); // Show Previous
                feedbackSubmitBtn.classList.remove('hidden'); // Show Submit
                feedbackSubmitBtn.disabled = false; // Ensure submit button is enabled
                return; // Stop here
            }

            // Displaying a question
            console.log(`Displaying question ${index + 1}`);
            feedbackQuestionArea.classList.remove('hidden'); // Show questions
            feedbackNameSection.classList.add('hidden'); // Hide name input

            const currentQ = questionSet[index];
            if (!currentQ) {
                console.error(`Question at index ${index} is undefined!`);
                return;
            }

            feedbackQuestionText.textContent = currentQ.question;
            feedbackOptionsList.innerHTML = ''; // Clear previous options

            if (currentQ.options && Array.isArray(currentQ.options)) {
                currentQ.options.forEach((optionText) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.classList.add('feedback-option');
                    optionDiv.textContent = escapeHTML(optionText);
                    optionDiv.dataset.optionText = optionText; // Store original text if needed

                    // Check if this option was previously selected for this question
                    if (currentFeedback.answers[index] === optionText) {
                        optionDiv.classList.add('selected');
                    }
                    optionDiv.addEventListener('click', () => selectOption(optionDiv, optionText));
                    feedbackOptionsList.appendChild(optionDiv);
                });
            } else {
                console.error(`Question at index ${index} has no valid options!`, currentQ);
            }

            // Update progress and button visibility
            feedbackProgressIndicator.textContent = `Question ${index + 1} of ${questionSet.length}`;
            feedbackPrevBtn.classList.toggle('hidden', index === 0); // Hide Prev on first question
            feedbackSubmitBtn.classList.add('hidden'); // Hide Submit during questions
        }


        function selectOption(selectedDiv, optionText) {
            // Prevent action if already past the last question
            if (currentFeedback.currentQuestionIndex >= currentFeedback.questions.length) return;

            console.log(`Option selected for Q${currentFeedback.currentQuestionIndex + 1}: "${optionText}"`);

            const options = feedbackOptionsList.querySelectorAll('.feedback-option');
            options.forEach(opt => {
                opt.classList.remove('selected');
                opt.style.pointerEvents = 'none'; // Disable clicks during transition
            });
            selectedDiv.classList.add('selected');

            // Store the answer
            currentFeedback.answers[currentFeedback.currentQuestionIndex] = optionText;

            // --- AUTO-ADVANCE ---
            setTimeout(() => {
                navigateFeedback(1); // Move to the next question/step
                // Re-enable pointer events on the next question's options if needed (done in displayCurrentQuestion)
            }, 300); // Delay for visual feedback
        }


        function navigateFeedback(direction) {
            console.log(`Navigating feedback: direction ${direction}`);

            // Store the current name input value if navigating back from the name screen
            if (currentFeedback.currentQuestionIndex >= currentFeedback.questions.length && direction < 0) {
                currentFeedback.userName = feedbackUserNameInput.value.trim();
                console.log("Stored user name when navigating back:", currentFeedback.userName);
            }

            const newIndex = currentFeedback.currentQuestionIndex + direction;

            // Boundary check: Allows going from last question (index N) to name screen (index N)
            // and back from name screen (index N) to last question (index N-1).
            if (newIndex < 0 || newIndex > currentFeedback.questions.length) {
                console.log("Navigation out of bounds prevented.");
                return;
            }

            currentFeedback.currentQuestionIndex = newIndex;
            displayCurrentQuestion(); // Update the display based on the new index

            // If we navigated *to* the name input screen, restore the stored name
            if (currentFeedback.currentQuestionIndex >= currentFeedback.questions.length) {
                feedbackUserNameInput.value = currentFeedback.userName;
                feedbackUserNameInput.focus(); // Focus on the name input field
            }
        }


        function submitFeedback() {
            // Store the final name input value just before submission
            currentFeedback.userName = feedbackUserNameInput.value.trim();
            console.log("Submitting feedback. Final user name:", currentFeedback.userName);

            // Visual feedback for submission
            feedbackSubmitBtn.disabled = true;
            feedbackSubmitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

            const feedbackData = {
                timestamp: new Date().toISOString(),
                productName: currentFeedback.productName,
                productBrand: currentFeedback.productBrand,
                action: currentFeedback.action,
                userName: currentFeedback.userName || 'Anonymous',
                responses: {} // Use object for structured Q/A pairs
            };

            // Structure the responses
            currentFeedback.questions.forEach((q, index) => {
                const questionKey = `Q${index + 1}_${currentFeedback.action}`; // e.g., Q1_use, Q2_waste
                feedbackData.responses[questionKey] = {
                    question: q.question,
                    answer: currentFeedback.answers[index] || 'Not Answered' // Handle skipped questions if possible
                };
            });

            console.log("Feedback data prepared:", feedbackData);

            // --- Save to Local Storage (or send to backend) ---
            saveToLocalStorage(feedbackData);
            // !! Placeholder for sending data to a server:
            // sendFeedbackToServer(feedbackData); // Replace with your actual API call if needed

            // --- Show "Thanks" Popup and Close Modal ---
            // Simulate a short delay for the "Submitting..." state before showing success
            setTimeout(() => {
                showSuccessPopup("Thanks for your feedback!", "success");
                closeFeedbackModal();
                // Submit button state is reset within closeFeedbackModal
            }, 500); // Short delay
        }


        function saveToLocalStorage(feedbackData) {
            try {
                let allFeedback = localStorage.getItem('productFeedback');
                try {
                    allFeedback = allFeedback ? JSON.parse(allFeedback) : [];
                    if (!Array.isArray(allFeedback)) allFeedback = []; // Ensure it's an array
                } catch (parseError) {
                    console.error("Error parsing existing localStorage feedback, resetting.", parseError);
                    allFeedback = []; // Start fresh if parsing fails
                }

                allFeedback.push(feedbackData);
                localStorage.setItem('productFeedback', JSON.stringify(allFeedback));
                console.log('Feedback successfully stored in localStorage.');
            } catch (error) {
                console.error("Error saving feedback to localStorage:", error);
                // Optionally show an error to the user, but maybe not critical path
                // showSuccessPopup("Could not save feedback locally.", "error");
            }
        }

        // --- Utility Functions ---
        function escapeHTML(str) {
            // Use browser's textContent assignment for robust escaping
            if (typeof str !== 'string') return str; // Return non-strings as is
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // --- Form Visibility Control ---
        function showRequestForm() {
            if (!requestFormContainer) return;
            // Remove 'hidden' class if present, then add 'visible'
            requestFormContainer.classList.remove('hidden');
            // Force reflow before adding 'visible' to ensure transition plays
            void requestFormContainer.offsetWidth;
            requestFormContainer.classList.add('visible');
            console.log("Showing request form");
        }

        function hideRequestForm() {
            if (!requestFormContainer) return;
            // Remove 'visible' first to trigger fade-out transition
            requestFormContainer.classList.remove('visible');
            // Add 'hidden' after the transition duration (match CSS)
            // No longer needed if using max-height transition and removing hidden class.
            // setTimeout(() => {
            //     if (!requestFormContainer.classList.contains('visible')) {
            //         requestFormContainer.classList.add('hidden');
            //         console.log("Hiding request form");
            //     }
            // }, 500); // Match CSS max-height transition duration
            console.log("Hiding request form");
        }
    </script>
